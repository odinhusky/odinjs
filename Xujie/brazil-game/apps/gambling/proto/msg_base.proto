syntax = "proto3";

package base;

message Connected {

    int64 now_time = 1;
}

message ServerAuth {

    int32 handler_type = 1;
    string sign = 2;
    int32 game_id = 3;
    string url = 4;
    repeated int32 room_ids = 5;
}

message RegistrySyncServerData {

    repeated ServerData servers = 1;
}

message ServerData {

    int32 handler_type = 1;
    string url = 2;
    int32 game_id = 3;
    repeated int32 room_ids = 4;
}

message GameServerData {

    int32 game_id = 1;
    string url = 2;
    repeated RoomInfo room_infos = 3;
    bool running = 4;
}

