<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weex Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <script src="./qrcode.js"></script>
  <script src="./html2canvas.js"></script>
  <style>
    .shares-main {
      width: 180px;
      height: 180px;
      background-color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      overflow: hidden;
    }
    .qrcode {
      width: 180px;
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="shares-main" id="main">
    <div class="qrcode" id="qrcode"></div>
  </div>
  <script>
    (function(){
      document.addEventListener('touchstart',function (event) {
          if(event.touches.length>1){
              event.preventDefault();
          }
      });
      // 禁用双击放大
      let lastTouchEnd=0;
      document.addEventListener('touchend',function (event) {
          const now=(new Date()).getTime();
          if(now-lastTouchEnd<=1000){
              event.preventDefault();
          }
          lastTouchEnd=now;
      },false);
      document.addEventListener('gesturestart', function (event) {
        event.preventDefault()
      })

      let href = window.location.search
      let params = getUrlParam(href)
      let qrUrl =  getParamString(href,'qrUrl')

      createQRCode(qrUrl)

      function createQRCode (url) {
        var $QR = document.querySelector('#qrcode')
        var QR = qrcode(0, 'L')
        $QR.setAttribute('href', url)
        QR.addData(url)
        QR.make()
        $QR.innerHTML = QR.createImgTag(5, 10)
      }

      function getUrlParam(url) {
        let name, value;
        let data={}
        let str = url; //取得整个地址栏
        let num = str.indexOf("?");
        str = str.substr(num + 1); //取得所有参数   

        let arr = str.split("&"); //各个参数放到数组里
        for (let i = 0; i < arr.length; i++) {
            num = arr[i].indexOf("=");
            
            if (num > 0) {
                name = arr[i].substring(0, num);
                value = arr[i].substr(num + 1);

                data[name] = decodeURI(value);
            }
        }
        return data
      }
      function getParamString(paraPart,name) {
          var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
          var r = paraPart.substr(1).match(reg);
          if (r != null) {
            return decodeURI(r[2]);
          } 
          return '';
        }

    })();
  </script>  
</body>
</html>
