<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mlytics P2SP test</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/video.js/7.18.0/video-js.css" rel="stylesheet"/>
  <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/video.js/7.18.0/alt/video.core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mlytics/p2sp-sdk@0.3.0-b2/bundle/peripheral/videojs-hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mlytics/p2sp-sdk@0.3.0-b2/bundle/driver.min.js"></script>
</head>
<body>
<div style="width: 800px">
  <video id="video" class="video-js vjs-theme-fantasy"></video>
</div>
<script>
    const driver = mlyp2sp.driver.initialize();

    window.videojs('video', {
        autoplay: true,
        controls: true,
        preload: 'auto',
        aspectRatio: '16:9',
        html5: {
            hlsConfig: {
                liveSyncDurationCount: 7,
                loader: driver.integrations.HLSLoader
            }
        },
        sources: [{
            src: 'https://wowza.peer5.com/live/smil:bbb_abr.smil/playlist.m3u8',
            type: 'application/vnd.apple.mpegurl'
        }]
    });
</script>
</body>
</html>
